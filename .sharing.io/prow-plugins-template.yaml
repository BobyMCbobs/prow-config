# config-updater
# update prow cluster's configmaps from the repo with this plugin enabled; assumed to be a single repo
# config_updater:
#   maps:
#     config.yaml:
#       name: config
#     plugins.yaml:
#       name: plugins
#     jobs/**/*.yaml:
#       name: job-config
                                                                                                      
# which plugins should be enabled for which orgs or org/repos
plugins:
  ${SHARINGIO_PAIR_USER}/prow-config:
    plugins:
      - approve
      - assign
      - cat
      - dog
      - goose
      - hold
      - label
      - lgtm
      - lifecycle
      - owners-label
      - pony
      - shrug
      - size
      - skip
      - trigger
      - verify-owners
      - wip
      - yuks
