apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: verify-conformance-request
  labels:
    app: verify-conformance-request
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verify-conformance-request
  template:
    metadata:
      labels:
        app: verify-conformance-request
    spec:
      terminationGracePeriodSeconds: 180
      containers:
      - name: verify-conformance-release
        image: 928655657136.dkr.ecr.ap-southeast-2.amazonaws.com/verify-conformance-release:latest
        imagePullPolicy: Always
        args:
        - --dry-run=false
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --dry-run=false
        - --hmac-secret-file=/etc/webhook/hmac
        - --github-token-path=/etc/github/oauth
        - --plugin-config=/plugin/vcr.yaml
        - --update-period=5m
        ## Nice trick for keeping a crashing container running so you can exec in
        # command:
        #   r /bin/sleep
        #   - +Inf
        ports:
          - name: http
            containerPort: 8888
        volumeMounts:
        - name: hmac
          mountPath: /etc/webhook
          readOnly: true
        - name: oauth
          mountPath: /etc/github
          readOnly: true
        - name: plugins
          mountPath: /etc/plugins
          readOnly: true
        - name: vcr-config
          mountPath: /plugin/vcr.yaml
          subPath: vcr.yaml
          readOnly: true
      volumes:
      - name: hmac
        secret:
          secretName: hmac-token
      - name: oauth
        secret:
          secretName: oauth-token
      - name: plugins
        configMap:
          name: plugins
      - name: vcr-config
        configMap:
          name: vcr-config
