apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zipkin
  namespace: istio-system
spec:
  ingressClassName: istio
  rules:
  - host: zipkin.hh.sharing.io
    http:
      paths:
      - backend:
          service:
            name: zipkin
            port:
              number: 9411
        path: /*
        pathType: ImplementationSpecific
